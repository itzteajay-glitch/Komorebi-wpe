# The build and attach step:
# https://github.com/jtdor/build-deb-action
name: Build and Release Pipeline

on:
  push:
    branches:
      - main
      - beta
  workflow_dispatch:

jobs:
  release:
    name: Generating Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "‚òÅÔ∏è  checkout repository"
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      - name: "üöÄ release"
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          SKIP_NPM_PUBLISH: true
          SKIP_DOCKER_PUBLISH: true
        uses: open-sauced/release@v2
    outputs:
      release-tag: ${{ steps.semantic-release.outputs.release-tag }}

  verify-release:
    needs: release
    name: Verify Release
    runs-on: ubuntu-latest
    steps:
      - name: Validating Release
        id: verified
        env:
          verified-release-tag: ${{ needs.release.outputs.release-tag }}
        if: ${{ env.RELEASE_VERSION == '' }}
        run: |
            echo "No new release found"
            exit 0
    outputs:
      release-tag: ${{ steps.verified.outputs.verified-release-tag }}

  build:
    needs: verify-release
    name: Build Packages and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jtdor/build-deb-action@v1
        env:
          DEB_BUILD_OPTIONS: noautodbgsym
        with:
          buildpackage-opts: --build=binary --no-sign
          source-dir: ./releases/wpe2k
          artifacts-dir: ./releases/wpe2k/debian/artifacts
      - name: Rename and push files into release
        id: release
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          RELEASE_VERSION: ${{ needs.verify-release.outputs.release-tag }}
        run: |
            mkdir -p new
            for file in $(ls ./releases/wpe2k/debian/artifacts | grep wpe2k)
              do
                suffix=$(echo ./releases/wpe2k/debian/artifacts/$file | cut -d _ -f 3)
                cp ./releases/wpe2k/debian/artifacts/$file ./new/wpe2k_${{ env.RELEASE_VERSION }}_$suffix
              done
            cd ./new
            gh release upload ${{ env.RELEASE_VERSION }} *