# The Release Step:
# https://github.com/marketplace/actions/open-sauced-release
# The build and attach step:
# https://github.com/jtdor/build-deb-action
name: Build and Release Pipeline

on:
  push:
    branches:
      - main
      - beta
  workflow_dispatch:

jobs:
  release:
    name: Generating Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "☁️  checkout repository"
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      - name: "🚀 release"
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          SKIP_NPM_PUBLISH: true
          SKIP_DOCKER_PUBLISH: true
        uses: open-sauced/release@v2

      - name: "Update debian changelog"
        id: semantic-release-content
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          echo releaseName=$(gh release view --json name $(echo ${{ steps.semantic-release.outputs.release-tag }})) >> $GITHUB_OUTPUT
          echo releaseAuthor=$(gh release view --json author $(echo ${{ steps.semantic-release.outputs.release-tag }})) >> $GITHUB_OUTPUT
          echo releaseBody=$(gh release view --json body $(echo ${{ steps.semantic-release.outputs.release-tag }})) >> $GITHUB_OUTPUT
    outputs:
      release-tag: ${{ steps.semantic-release.outputs.release-tag }}
      release-name: ${{ steps.semantic-release-content.outputs.releaseName }}
      release-author: ${{ steps.semantic-release-content.outputs.releaseAuthor }}
      release-body: ${{ steps.semantic-release-content.outputs.releaseBody }}

  verify-release:
    name: Verify Release
    needs: release
    runs-on: ubuntu-latest
    env:
          release-tag: ${{ needs.release.outputs.release-tag }}
    steps:
      - name: Checking for new release Release
        if: ${{ env.release-tag == '' }}
        run: |
            echo "No new release found"
            exit 1
      - name: Storing release data
        id: verified-release
        if: ${{ env.release-tag != '' }}
        run: |
            echo "New Release Found."
            echo release-tag=${{ env.release-tag }} >> $GITHUB_OUTPUT
            exit 0
    outputs:
      release-tag: ${{ steps.verified-release.outputs.release-tag }}

  build:
    name: Build Packages and Release
    needs: verify-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jtdor/build-deb-action@v1
        env:
          DEB_BUILD_OPTIONS: noautodbgsym
          release-tag: ${{ needs.verify-release.outputs.release-tag }}
        with:
          buildpackage-opts: --build=binary --no-sign
          source-dir: ./releases/wpe2k
          artifacts-dir: ./releases/wpe2k/debian/artifacts
          before-build-hook: debchange -a -M -v ${{ env.release-tag }}
          extra-build-deps: devscripts git
      - name: Rename and push files into release
        id: release
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          release-tag: ${{ needs.verify-release.outputs.release-tag }}
        run: |
            echo ${{ env.final-release }}
            mkdir -p new
            for file in $(ls ./releases/wpe2k/debian/artifacts | grep wpe2k)
              do
                suffix=$(echo ./releases/wpe2k/debian/artifacts/$file | cut -d _ -f 3)
                cp ./releases/wpe2k/debian/artifacts/$file ./new/wpe2k_$(echo ${{ env.release-tag }})_$suffix
              done
            cd ./new
            gh release upload $(echo ${{ env.final-release }}) *
            echo final-release-tag=${{ env.final-release }} >> $GITHUB_OUTPUT
    outputs:
      verified-release-tag: ${{ steps.release.outputs.final-release-tag }}