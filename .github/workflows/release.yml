# https://rhysd.github.io/actionlint/
# The Release Step:
# https://github.com/marketplace/actions/open-sauced-release
# The build and attach step:
# https://github.com/jtdor/build-deb-action
name: Build and Release Pipeline

on:
  push:
    branches:
      - main
      - beta
  workflow_dispatch:

jobs:
  release:
    name: Generating Semantic Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "â˜ï¸  checkout repository"
        uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      - name: "ðŸš€ release"
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          SKIP_NPM_PUBLISH: true
          SKIP_DOCKER_PUBLISH: true
        uses: open-sauced/release@v2
    outputs:
      release-tag: ${{ steps.semantic-release.outputs.release-tag }}

  verify-release:
    needs: release
    name: Check if new release was needed for this run
    runs-on: ubuntu-latest
    steps:
      - name: Validating new release
        id: release_validation
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          RELEASE_VERSION: ${{ needs.release.outputs.release-tag }}
        if: ${{ env.RELEASE_VERSION == '' }}
        run: |
            echo "No new release found"
            echo "SKIP_BUILD=TRUE" >> $GITHUB_OUTPUT
      - name: Pass or fail
        run: |
          if [[ ${{ steps.release_validation.outputs.SKIP_BUILD }} == TRUE ]]; then exit 0; else exit 1; fi

  build:
    needs: verify-release
    name: Generating Release Packages
    runs-on: ubuntu-latest
    steps:
      - name: Validating new release
        id: release_validation
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          RELEASE_VERSION: ${{ needs.release.outputs.release-tag }}
        if: ${{ env.RELEASE_VERSION == '' }}
        run: |
            echo "No new release found"
            echo "SKIP_BUILD=TRUE" >> $GITHUB_OUTPUT
      - name: Pass or fail
        run: |
          if [[ ${{ steps.release_validation.outputs.SKIP_BUILD }} == TRUE ]]; then exit 0; else exit 1; fi
      - uses: actions/checkout@v4
      - uses: jtdor/build-deb-action@v1
        env:
          DEB_BUILD_OPTIONS: noautodbgsym
        with:
          buildpackage-opts: --build=binary --no-sign
          source-dir: ./releases/wpe2k
          artifacts-dir: ./releases/wpe2k/debian/artifacts
      - name: Rename and push files into release
        run: |
            mkdir -p new
            for file in $(ls ./releases/wpe2k/debian/artifacts | grep wpe2k)
              do
                suffix=$(echo ./releases/wpe2k/debian/artifacts/$file | cut -d _ -f 3)
                cp ./releases/wpe2k/debian/artifacts/$file ./new/wpe2k_$(echo ${{ needs.release.outputs.release-tag }})_$suffix
              done
            cd ./new
            gh release upload ${{ needs.release.outputs.release-tag }} *