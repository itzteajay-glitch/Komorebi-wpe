# https://github.com/marketplace/actions/open-sauced-release
# Secret is set up as a repo secret
name: Semantic release

on:
  push:
    branches:
      - main
      - beta
      - dev
  workflow_dispatch:

jobs:
  release:
    name: Semantic release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: "‚òÅÔ∏è  checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "üöÄ release"
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          SKIP_NPM_PUBLISH: true
          SKIP_DOCKER_PUBLISH: true
        uses: open-sauced/release@v2

    outputs:
        release-tag: ${{ steps.semantic-release.outputs.release-tag }}

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generating release files
      - uses: actions/checkout@v4
      - uses: jtdor/build-deb-action@v1
        env:
          DEB_BUILD_OPTIONS: noautodbgsym
        with:
          buildpackage-opts: --build=binary --no-sign
          source-dir: ./releases/current-0.0.1.a

      - name: Build and upload Go binaries
        env:
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: |
          go build -o build/my-go-binary
          gh release upload ${{ needs.release.outputs.release-tag }} build/my-go-binary